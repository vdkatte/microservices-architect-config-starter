apiVersion: "v1"
kind: "Service"
metadata:
  labels:
    {{- include "ui-helm.labels" . | nindent 4 }}
  name: {{ .Release.Name }}-service
spec:
  ports:
  - name: "http"
    port: {{ .Values.service.port }}
    targetPort: {{ .Values.service.targetport }}
  selector:
    {{- include "ui-helm.selectorLabels" . | nindent 4 }}
  type: {{ .Values.service.type | quote }}